<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <h1>Keisha's Travel Recs</h1>
      <ul>
        <li>
          <a class="firstStyle" id="Home" href="index.html">Home</a>
        </li>
        <li>
          <a
            class="firstStyle"
            id="AboutUs"
            href="./travel_recommendation_about.html"
            >About Us</a
          >
        </li>
        <li>
          <a
            class="firstStyle"
            id="ContactUS"
            href="./travel_recommendation_contact.html"
            >Contact Us</a
          >
        </li>
      </ul>
    </nav>
    <div id="ContactUsBG">
      <img
        src="https://www.asta.org/images/default-source/default-album/top-travel-destinations-for-2023--hero-desktop-1920-x-1033.jpg"
        alt="A beach with two mountains on each side and a boat in the middle."
      />
    </div>
    <div id="ContactUsForm">
      <h1>Contact Us</h1>
      <form>
        <label for="FullName">Full Name:</label> <br />
        <input
          class="inputStyleOne"
          type="text"
          id="F&LName"
          for="F&LName"
          required
        />
        <br />
        <label for="email">Email:</label> <br />
        <input
          class="inputStyleOne"
          type="text"
          id="email"
          for="email"
          required
        />
        <br />
        <label for="messageText">Message:</label> <br />
        <textarea
          class="inputStyleTwo"
          id="messageText"
          rows="7"
          cols="30"
          required
        ></textarea>
        <br />
        <br />
        <input id="submitButton" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
